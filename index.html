<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JustSteamIt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://user.oc-static.com/upload/2020/09/18/16004298163529_P5.png"/>
</head>
<body>

    <header>
        <a href="index.html">
            <img src="https://user.oc-static.com/upload/2020/09/18/16004298163529_P5.png" alt="logo" id="logo">
        </a>
        <ul id="nav">
            <li><a href="#" class="button" id="home_button">Accueil</a></li>
            <li class="button" id="categories_button">Catégories
                <div class="dropdown-menu">
                    <a href="#best_rated">Les mieux notés</a>
                    <a href="#category1_section">Action</a>
                    <a href="#category2_section">Comédie</a>
                    <a href="#category3_section">Drame</a>
                </div>
            </li>
        </ul>
    </header>

    <main>
        <section id="first_film" class="categories">
            <h1 class="categories_title">Le meilleur film</h1>
            <div id="first_film_container">
                <div id="first_film_text_content">
                    <button class="first_film_button">En savoir plus</button>
                </div>
            </div>

        </section>

        <section id="best_rated" class="categories">
            <h1 class="categories_title">Les mieux notés</h1>
            <div class="thumbnails_container" id="best_rated_section">

            </div>
            <a class="switchLeft sliderButton" onclick="ScrollLeft('best_rated_section')"><</a>
            <a class="switchRight sliderButton" onclick="ScrollRight('best_rated_section')">></a>
        </section>

        <section class="categories" id="category1_section">
            <h1 class="categories_title">Action</h1>
            <div class="thumbnails_container" id="category1_slider">

            </div>
            <a class="switchLeft sliderButton" onclick="ScrollLeft('category1_slider')"><</a>
            <a class="switchRight sliderButton" onclick="ScrollRight('category1_slider')">></a>
        </section>

        <section class="categories" id="category2_section">
            <h1 class="categories_title">Comédie</h1>
            <div class="thumbnails_container" id="category2_slider">

            </div>
            <a class="switchLeft sliderButton" onclick="ScrollLeft('category2_slider')"><</a>
            <a class="switchRight sliderButton" onclick="ScrollRight('category2_slider')">></a>
        </section>

        <section class="categories" id="category3_section">
            <h1 class="categories_title">Drame</h1>
            <div class="thumbnails_container" id="category3_slider">

            </div>
            <a class="switchLeft sliderButton" onclick="ScrollLeft('category3_slider')"><</a>
            <a class="switchRight sliderButton" onclick="ScrollRight('category3_slider')">></a>
        </section>
    </main>
    <div id="modal_container">

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
